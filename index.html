<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="Launch-container">
    <div class="launch-container-wrapper">
      <div class="launch-content">
        <h1>We're launching soon</h1>
        <div class="time-wrapper">
          <div class="time-container">
            <div class="days-content"  >
              <h1 id="days">08</h1>
            </div>
            <p>DAYS</p>
          </div>
          <div class="time-container">
            <div class="days-content" >
              <h1 id="hours">23</h1>
            </div>
            <p>HOURS</p>
          </div>
          <div class="time-container">
            <div class="days-content"  >
                  <h1 id="minutes">55</h1>
            </div>
            <p>MINUTES</p>
          </div>
          <div class="time-container">
            <div class="days-content">
                <h1 id="seconds">41</h1>
            </div>
            <p>SECONDS</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
        <a href="facebook.com"><img src="images/icon-facebook.svg" alt="facebook"></a>
        <a href="instagram.com"><img src="images/icon-instagram.svg" alt="instagram"></a>
        <a href="pinterest.com"><img src="images/icon-pinterest.svg" alt="pintereset"></a>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
